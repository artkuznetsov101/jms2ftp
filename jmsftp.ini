[COMMON]
JMS2FTP = true
FTP2JMS = true

FILE_MASK = RTAM, PRICE, RANGE, NOT_RANGE, ORDER
FILE_EXTENSION = xml

TIMEOUT = 5000

[FTP]
HOST = 127.0.0.1
PORT = 21

USERNAME = app
PASSWORD = app

FTP_DIR = bt2client
TEMP_DIR = C:\\!ftp_temp

[JMS]
HOST = 127.0.0.1
PORT = 1414

USERNAME = app
PASSWORD = app

QUEUE_MANAGER = QM1
CHANNEL = DEV.APP.SVRCONN
RECV_QUEUES_NAME = DEV.QUEUE.1, DEV.QUEUE.2
SEND_QUEUE_NAME = DEV.QUEUE.3

FTP_DIR = client2bt
TEMP_DIR = C:\\!jms_temp

[MAIL]
SMTP_SERVER = smtp.gmail.com
SMTP_PORT = 465
SMTP_USE_SSL = true
FROM_USERNAME = username
FROM_PASSWORD = password
FROM_EMAIL = username@gmail.com

EMAIL_TO = to@gmail.com

SEND_START_EMAIL = true
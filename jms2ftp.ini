[COMMON]
JMS2FTP = true
FTP2JMS = true
SECTION_MAX = 10

TEMP_DIR = C:\\!ftp_temp

FILE_MASK = RTAM, PRICE, RANGE, NOT_RANGE, ORDER
FILE_EXTENSION = xml

TIMEOUT = 5000

[FTP]
HOST = 127.0.0.1
PORT = 21

USERNAME = app
PASSWORD = app

[JMS]
HOST = tcp://127.0.0.1
PORT = 1414

USERNAME = app
PASSWORD = app

QUEUE_MANAGER = QM1
CHANNEL = DEV.APP.SVRCONN

[MAIL]
